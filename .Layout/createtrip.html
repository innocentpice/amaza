<!DOCTYPE html>
<html lang="th" class="isMobile">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Amaza</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>

    <body class="greybg">
        <div class="App">

            <nav class="navbar is-link" role="navigation" aria-label="dropdown navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="./">
                            <h1 class="title" style="color:#fff;">Amaza</h1>
                        </a>
                        <div class="navbar-burger burger" onClick="$('#NavDropdown').toggleClass('is-hidden-touch');$(this).toggleClass('is-active');">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <nav id="NavDropdown" class="navbar is-hidden-touch">
                            <div class="navbar-item has-dropdown">
                                <a class="navbar-link is-hidden-touch" style="background-color:hsl(217, 71%, 53%);" onClick=" $( '.navbar-item.has-dropdown').toggleClass( 'is-active'); ">
                                  Chanachai Sappaso
                                </a>
                                <div class="navbar-dropdown ">
                                    <a class="navbar-item ">
                                        รายการทัวร์ของฉัน
                                        <span class="tag " style="margin:0px 0.5em; background:hsl(141, 71%, 48%); ">
                                          1
                                        </span>
                                    </a>
                                    <a class="navbar-item ">
                                        ตั้งค่าโปรไฟล์
                                    </a>
                                    <hr class="navbar-divider ">
                                    <a class="navbar-item ">
                                        <button class="button is-danger is-fullwidth ">ออกจากระบบ</button>
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </nav>

<div class="container" style="margin-top:2.5em;">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">

                <h3 class="title is-3 has-text-centered	">Add Trip Form</h3>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Trip Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Trip Name">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Detail</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" placeholder="Detail"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">IMG</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div class="file">
                                    <label class="file-label">
                                                <input class="file-input" type="file" id="images" name="images[]" onchange="preview_images();" multiple/>
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <i class="fas fa-upload"></i>
                                                    </span>
                                                    <span class="file-label">
                                                        Choose a file…
                                                    </span>
                                                </span>
                                                </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div class="row" id="image_preview"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">
                                                Add Trip
                                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>

            <footer class="footer" style="background:#fff;margin-top:2.5em;">
                <div class="container">
                    <div class="content has-text-centered">
                        <p>
                            <strong>ออกแบบและพัฒนาโดย</strong>
                            <a href="">Amaza Delvoloper Team.</a> &nbsp;มหาวิทยาลัยเทคโนโลยีพระจอมเกล้า พระนครเหนือ
                            <br/>เว็บไซต์นี้เป็นส่วนหนึ่งของวิชา E-Commerce ภาควิชาคอมพิวเตอร์
                        </p>
                    </div>
                </div>
            </footer>

        </div>

        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
        <script defer src="/script/script.js "></script>

        <script>
 function preview_images() { var total_file = document.getElementById("images").files.length; for (var i = 0; i < total_file; i++) { $( '#image_preview').append( "<img class='img-responsive' src='" + URL.createObjectURL(event.target.files[i]) +
    "' style='width:255px; height:169px;'>"); } }
        </script>
    </body>

</html>
